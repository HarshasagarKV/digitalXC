<div class="container">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Secret Santa Assignment</mat-card-title>
        <mat-card-subtitle>Automate your Secret Santa assignments seamlessly</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon color="warn">error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
  
        <!-- Upload employee CSV -->
        <div class="upload-section">
          <label class="upload-label">Upload Employee CSV:</label>
          <input type="file" #employeesFileInput  (change)="onFileUpload($event, false)" />
        </div>
  
        <!-- Upload previous year's assignments CSV -->
        <div class="upload-section">
          <label class="upload-label">Upload Previous Assignments CSV:</label>
          <input type="file" #previousFileInput (change)="onFileUpload($event, true)" />
        </div>
  
        <!-- Generate assignments and reset buttons -->
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)="generateAssignments()" [disabled]="!employees.length">
            Generate Assignments
          </button>
          <button mat-raised-button color="warn" (click)="resetValues()">Reset</button>
        </div>
  
        <!-- Download the new assignments -->
        <div *ngIf="newAssignments.length > 0" class="action-buttons">
          <button mat-raised-button color="accent" (click)="downloadExcel()">Download Assignments CSV</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
